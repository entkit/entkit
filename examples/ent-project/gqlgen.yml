skip_mod_tidy: true

schema:
  - ./*.graphql

# Where should the generated server code go?
exec:
  dir: ./
  filename: gql-generated.go
  package: ent_project

resolver:
  # Tell gqlgen to generate resolvers next to the schema file.
  layout: follow-schema
  dir: ./

# gqlgen will search for any type names in the schema in the generated
# ent package. If they match it will use them, otherwise it will new ones.
autobind:
  - github.com/entkit/entkit/examples/ent-project/ent

models:
  ID:
    model:
      - github.com/entkit/entkit/examples/ent-project/ent/schema/id.UUID
  Map:
    model:
      - github.com/99designs/gqlgen/graphql.Map
  Node:
    model:
      - github.com/entkit/entkit/examples/ent-project/ent.Noder